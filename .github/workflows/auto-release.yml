# .github/workflows/release-tag-protection.yml
name: Release Tag Protection

on:
  create:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0

jobs:
  validate-release-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Check if tag was created by automation
        id: check-automation
        run: |
          # Check if the workflow was triggered by a scheduled event, workflow_dispatch with automation flag, or specific bot user
          if [[ "${{ github.event_name }}" == "schedule" ]] || 
             [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.automated }}" == "true" ]] ||
             [[ "${{ github.actor }}" == "github-actions[bot]" ]] ||
             [[ "${{ github.actor }}" == "dependabot[bot]" ]]; then
            echo "automated=true" >> $GITHUB_OUTPUT
            echo "✅ Tag creation allowed - triggered by automation"
          else
            echo "automated=false" >> $GITHUB_OUTPUT
            echo "❌ Manual tag creation detected"
          fi

      - name: Delete manual tag if not automated
        if: steps.check-automation.outputs.automated == 'false'
        run: |
          echo "Manual tag creation is not allowed. Deleting tag: ${{ github.ref_name }}"
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git tag -d ${{ github.ref_name }}
          git push origin :refs/tags/${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify about manual tag deletion
        if: steps.check-automation.outputs.automated == 'false'
        run: |
          echo "::error::Manual release tag creation is not allowed. Use the automated release workflow instead."
          exit 1
